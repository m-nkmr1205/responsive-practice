<!DOCTYPE html>
<html lang="ja">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Responsive</title>
  <link rel="stylesheet" href="./css/reset.css">
  <link rel="stylesheet" href="./css/base.css">
  <link rel="stylesheet" href="./css/style.css">
</head>

<body>
  <div class="content-area">
    <h2 class="question--title">Q7 サイズ変更</h2>
      <div class="box-size"></div>
    <h2 class="question--title">Q2 色変更</h2>
      <div class="box-colour"></div>
    <h2 class="question--title">Q3 margin値の変更</h2>
      <div class="margin">
        <div class="blue-margin"></div>
        <div class="green-margin"></div>
      </div>
    <h2 class="question--title">Q4 floatの解除</h2>
      <div class="float clearfix">
        <div class="red-float"></div>
        <div class="blue-float"></div>
      </div>
    <h2 class="question--title">Q5 flexboxの入れ替え(逆順)</h2>
      <div class="flex-reverse">
          <div class="red-flex-reverse text-center">
            <p>A</p>
          </div>
          <div class="blue-flex-reverse text-center">
            <p>B</p>
          </div>
          <div class="orange-flex-reverse text-center">
            <p>C</p>
          </div>
      </div>
    <h2 class="question--title">Q6 flexboxの入れ替え(指定)</h2>
      <div class="flex-order">
        <div class="green-flex-order text-center">
          <p>A</p>
        </div>
        <div class="yellow-flex-order text-center">
          <p>B</p>
        </div>
        <div class="pink-flex-order text-center">
          <p>C</p>
        </div>
      </div>
    <h2 class="question--title">Q7 要素の表示・非表示</h2>
      <div class="display-none">
        <div class="red-display-none"></div>
        <div class="blue-display-none"></div>
        <div class="green-display-none"></div>
      </div>
  </div>
</body>

</html>
